server.port=${PORT:8080}
logging.level.org.atmosphere=warn

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.infraleap

# Stern credentials (override via env vars)
leaderboard.stern-username=${STERN_USERNAME:}
leaderboard.stern-password=${STERN_PASSWORD:}

# Location defaults
leaderboard.default-country=${DEFAULT_COUNTRY:DE}
leaderboard.default-state=${DEFAULT_STATE:}
leaderboard.default-state-name=${DEFAULT_STATE_NAME:}
leaderboard.default-continent=${DEFAULT_CONTINENT:EU}

# UI configuration
leaderboard.data-refresh-minutes=${DATA_REFRESH_INTERVAL_MINUTES:60}
leaderboard.grid-columns=${GRID_COLUMNS:1}
leaderboard.disable-autoscroll=${DISABLE_AUTOSCROLL:false}
